<!DOCTYPE html>
<html>
<head>
    <title>booking page</title>
    </head>
    <body>
        <h1 style="background-color: lightgreen;"><center><b>BOOK YOUR TICKETS HERE</b></center></h1>
        <form>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="tickets">Number of Tickets:</label><br>
            <input type="number" id="tickets" name="tickets" min="1" max="10" required><br>
            
            <label for="date">Select Date:</label><br>
            <select id="date" name="date" required>
                <option value="april7">NOVEMBER 7, 2025</option>
                <option value="april8">NOVEMBER 8, 2025</option>
            </select><br>
            
            <input type="submit" value="Book Now">
        </form>
        </body>
        </html>
